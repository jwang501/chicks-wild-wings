<!DOCTYPE html>
<html>
<head>
    	<title>Menu</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="navbar">
		<a href="index.html">Home</a>
		<a class="active" href="menu.html">Menu</a>
		<a href="location.html">Location &amp; Hours</a>
		<a href="hiring.html">We're Hiring</a>
	</div>
	<br><br>
	<center>
		<h1>Wing's House Menu</h1><br><br>
		
		<div id="wing section">
			<img src="wing icon.jpg" width=40%><br><br>
		
			<button class="wbutton" id="wing" onclick="wfunction()"><h3>See Wings Menu</h3></button>
		
			<!-- The Modal -->
			<div id="wingModal" class="wmodal">

  				<!-- Modal content -->
  				<div class="wmodal-content">
    					<span class="wclose" id="wingClose">&times;</span>
					<img src="bigwingmenu.JPG" height=50%>
  				</div>

			</div>
		
			<script>
				var wmodal = document.getElementById('wingModal');
				var wspan = document.getElementById('wingClose');
				function wfunction() { 
    					document.getElementById('wingModal').style.display = "block"; 
				}
				wspan.onclick = function() {
    					document.getElementById('wingModal').style.display = "none";
				}
				window.onclick = function(event) {
    					if (event.target == wmodal) {
        					wmodal.style.display = "none";
    					}
    					if (event.target == gmodal) {
        					gmodal.style.display = "none";
    					}
    					if (event.target == lmodal) {
        					lmodal.style.display = "none";
    					}
				}
			</script>
		</div>
		
		
		<br><br><br>
		
		<div id="grill section">
			<img src="grill icon.jpg" width=40%><br><br>
		
			<button class="gbutton" id="grill" onclick="gfunction()"><h3>See Grill Menu</h3></button>
		
			<!-- The Modal -->
			<div id="grillModal" class="gmodal">

  				<!-- Modal content -->
  				<div class="gmodal-content">
    					<span class="gclose" id="grillClose">&times;</span>
    					<img src="grillmenu.jpg" width=90%>
  				</div>

			</div>
			<script>
				var gmodal = document.getElementById('grillModal');
				var gspan = document.getElementById('grillClose');
				function gfunction() { 
    					document.getElementById('grillModal').style.display = "block"; }
				gspan.onclick = function() {
    					document.getElementById('grillModal').style.display = "none";
				}
			</script>
		</div>		
		
		<br><br><br>
		
		<div id="lunch section">
			<img src="lunch special icon.jpg" width=40%><br><br>
		
			<button class="lbutton" id="lunch" onclick="lfunction()">
			<h3>See Lunch Specials</h3>
			</button>
			
			<!-- The Modal -->
			<div id="lunchModal" class="lmodal">

  				<!-- Modal content -->
  				<div class="lmodal-content">
    					<span class="lclose" id="lunchClose" onclick="lcfunction()">&times;</span>
					<img src="lunch special.jpg" width=35%>
  				</div>

			</div>
			
			<script>
				var lmodal = document.getElementById('lunchModal');
				var lspan = document.getElementById('lunchClose');
				function lfunction() { 
    					document.getElementById('lunchModal').style.display = "block"; }
				lspan.onclick = function() {
    					document.getElementById('lunchModal').style.display = "none";
				}
			
			</script>
		

		
		<br><br><br>
	</center>

</body>
</html>
